<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .row div {
        background-color: aqua;
        height: 20vh;
        border: 2px solid black;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h6>
        The grid system is responsive, and the columns will re-arrange
        automatically depending on the screen size.
      </h6>
      <div class="row g-1">
        <div class="col-md-4 col-sm-6 col-xl-3"></div>
        <div class="col-md-4 col-sm-6 col-xl-3"></div>
        <div class="col-md-4 col-sm-6 col-xl-3"></div>
        <div class="col-md-4 col-sm-6 col-xl-3"></div>
        <div class="col-md-4 col-sm-6 col-xl-3"></div>
        <div class="col-md-4 col-sm-6 col-xl-3"></div>
        <div class="col-md-4 col-sm-6 col-xl-3"></div>
        <div class="col-md-4 col-sm-6 col-xl-3"></div>
        <div class="col-md-4 col-sm-6 col-xl-3"></div>
        <div class="col-md-4 col-sm-6 col-xl-3"></div>
        <div class="col-md-4 col-sm-6 col-xl-3"></div>
        <div class="col-md-4 col-sm-6 col-xl-3"></div>
      </div>

      <h6>control how many columns that should appear next to each other</h6>
      <div class="row row-cols-2">
        <div class="col">1 of 6</div>
        <div class="col">2 of 6</div>
        <div class="col">3 of 6</div>
        <div class="col">4 of 6</div>
        <div class="col">5 of 6</div>
        <div class="col">6 of 6</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
