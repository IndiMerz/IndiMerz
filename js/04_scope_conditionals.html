<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and Conditionals</title>

</head>

<body>

    <div>
        <ul>
            <li>list-1</li>
            <li>list-2</li>
            <li>list-3</li>
            <li>list-4</li>
            <li>list-5</li>
            <li>list-6</li>
            <li>list-7</li>
        </ul>
    </div>



    <script>

        // we uses "let" instead of "var"

        let name = 'robert';
        console.log(name)

        //  scope of blocks are only where it is
        {
            let lastname = 'cook';
            console.log(lastname)
        }
        
        let lastname = 'moe';
        console.log(lastname)


// constant
        const erp = "this cant be changed, 22/437"
        // age = "impossible to rewrite it!"
        console.log(erp)


// if-else
        let age=17;
        if(age>19){
            console.log("you are an adult")
        }
    
        else if(age==0){
            console.log("you are a new born baby")
        }

        else if(age<13){
            console.log("you are a kid")
        }

        else {
            console.log("you are a teenager");
        }



        // Switch Case

        const cups = 138;

        switch (cups) {
            case 138:
                console.log('the value of cups are 138')
                break;

            case 139:
                console.log('the value of cups are 139')
                break;

            case 140:
                console.log('the value of cups are 140')
                break;
        
            default:
                console.log('the value of cups are out of range')
                break;
        }


    </script>
    
</body>
</html>
