<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#my-canvas {
				border: 2px solid black;
			}
		</style>
	</head>
	<body>
		<h1>Current Location</h1>

		<h1>Canvas</h1>
		<canvas id="my-canvas" width="600" height="600"></canvas>
		<img src="/assets/car.png" id="car" width="100" height="100" alt="" />

		<!-- Default Style of Audio Bar -->
		<audio src="/assets/audio.mp3" controls></audio>

		<!-- Custom Function to audio play -->
		<div>
			<audio src="/assets/audio.mp3" id="audio-file"></audio>
			<button id="play">Play</button>
			<button id="pause">Pause</button>
			<button id="stop">Stop</button>
			<div id="current-time"></div>
			<input type="range" id="volume" min="0" max="1" step="0.01" value="0.7" />
		</div>

		<!-- Default Video Player -->
		<video
			src="/assets/water.mp4"
			controls
            loop
            autoplay
            muted 
			poster="/assets/car.png"
			width="400"
			height="250"
		></video>

        <!-- Custom Function to play video-->
		<div>
			<video src="/assets/water.mp4" width="400"height="250" id="video"></video>
			<button id="play-v">Play</button>
			<button id="pause-v">Pause</button>
			<button id="stop-v">Stop</button>
			<div id="current-time-v"></div>
		</div>

		<script src="/javascript/13 Web API/code/02_geoLocation.js"></script>
		<script src="/javascript/13 Web API/code/03_canvas.js"></script>
		<script src="/javascript/13 Web API/code/04_requestAnimation.js"></script>
		<script src="/javascript/13 Web API/code/05_audio.js"></script>
		<script src="/javascript/13 Web API/code/06_video.js"></script>
	</body>
</html>
