<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeOut and ClearTimeOut</title>

    <style>
        #time{
            background-color: aqua;
            color: rgb(81, 13, 228);
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>

</head>
<body>

    <div class="container">
        <h2>Set Interval</h2>

        <h3>SetTimeOut</h3>
        <p>Allows us to run function once after the interval of time</p>

        <h3>ClearTimeOut</h3>
        <p>Allows us to run function repeatedly after the interval of time</p>
    </div>

    <div class="container">
        Time now is <span id="time"></span>
    </div>


    <script>

        function greet(name, byeText){
            console.log('Hello, Good Morning ' + name + " " + byeText);
        }
        setTimeout(greet, 4000, "Alex", "Take Care");


        timeOut = setTimeout(greet, 4000, "David", "how are you?");
        console.log(timeOut);
        clearTimeout(timeOut); //this stops the printing


        // set interval
        intervalId = setInterval(greet, 1000, 'Roger', 'sup?')
        clearInterval(intervalId);



        //making a clock

        function displayTime(){
            time = new Date();
            console.log(time)
            document.getElementById('time').innerHTML = time ;
        }
        setInterval(displayTime, 1000);

         
    </script> 
    
</body>
</html>
