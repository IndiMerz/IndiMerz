<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>

<body>
    <!-- use anchor tag by pressing "a" and enter to embed link -->
    <!-- use attributes to modify the features of tag, for eg, to open links in different tab, use target="_blank"  -->

    <h2>Links new tab (outside)</h2>
    <hr>
    <a href="https://google.com" target="_blank">Google</a><br>
    <a href="https://apple.com" target="_blank">Apple</a><br>
    <a href="https://microsoft.com" target="_blank">Microsoft</a><br>
    <a href="https://gmail.com" target="_blank">Gmail</a><br>
    <a href="https://youtube.com" target="_blank">YouTube</a><br>
    <a href="https://atomichub.io" target="_blank">AtomicHub</a><br>
    <a href="https://samsung.com" target="_blank">Samsung</a><br>

    <h2>Links same tab (inside)</h2>
    <hr>
    <a href="/1overview.html">Overview</a><br>
    <a href="/2paragraphnhead.html">Head & Paragraph</a><br>


    <h1>Images</h1>

    <hr>

    <!-- write img and press enter to embed images -->
    <!-- text written in alt will shown if image will not load -->

    <img src="/Resources/Danny Director.jpeg" width="450" height="450" alt="Danny, Director">
    <img src="/Resources/Evelyn, Worker.jpeg" width="450" height="450" alt="Evelyn, Worker">
    <img src="/Resources/Epic Plot.png" width="450" height="450" alt="Epic Land Plot">

    <!-- not recommended to set width and height in html -->

</body>

</html>
