<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes</title>
</head>
<body>

    <h2>IDs & Classes</h2>

    <div id="mainBox" class="blueBg">
        This is mainbox.
    </div>

    <!-- id of elements cant be same, one element can get only one unique id on same page, for eg, no other div, span, h, p, etc can be made from mainBox id -->

    <!-- class can be same, one element can get many classes, and many elements can get one class, like [class="blueBg greenBorder"] -->

    <span class="blueBg"></span>



    <!-- Emmets -->

    <!-- . is for class & # is for id -->

    <!-- " span.greenBg " + enter for getting class -->
    <span class="greenBg"></span>

    <!-- " span#secBox " for id -->
    <span id="secBox"></span>


    <div class="redBg"></div>
    <p class="green"></p>
    <h3 id="drop"></h3>
    <a href="null" class="yellowBorder"></a>
    <ol id="terriary"></ol>
    <em id="joy"></em>
    <strong class="round"></strong>
    <li id="ride"></li>

    <!-- div#new.orangeBorder to print id and class both-->
    <div id="new" class="orangeBorder"></div>


    <!-- span#ind.greenBg.yellowBorder.round*4 to print 4 similar elements with many class-->
            <span id="ind" class="greenBg yellowBorder round">first</span>
            <span id="ind" class="greenBg yellowBorder round">Second</span>
            <span id="ind" class="greenBg yellowBorder round">Third</span>
            <span id="ind" class="greenBg yellowBorder round">Fourth</span>

     



     
</body>
</html>
