<!DOCTYPE html>

<!-- our code starts from here -->

<html lang="en">

<head>

    <!-- meta tag usually uses in SEO -->
    <meta charset="UTF-8">
    <!-- this meta tag is for those peoples who uses internet explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- this meta tag is for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- some other meta tags -->
    <meta name="description" content="this is desc. of site which shows on search result">
    <meta name="keywords" content="keyword related to the webpage">
    <meta name="robots" content="INDEX, FOLLOW">

    <!-- write link and choose link:css, this is how to include external css -->
    <link rel="stylesheet" href="demo.css">
    <!-- write script and choose script:src, this is how to include external js -->
    <script src="demo.js"></script>

    <!-- Title comes here -->
    <title>Overview</title>

</head>

<!-- body tag starts here, it contains all the content of the webpage -->

<body>

    THIS IS BODY
    all code comes here

</body>


</html>

<!-- end of html  -->
