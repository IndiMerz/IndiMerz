<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with JSON</title>
</head>
<body>

    <div class="container">
        <h2>JavaScript Object Notation (JSON)</h2>
    </div>

    <script>
        let jsonObj = {
            Network_Name: "Smart Chain",
            ChainID: "56",
            Symbol: "BNB"
        }
        console.log(jsonObj);

        let jsonStr = JSON.stringify(jsonObj);
        console.log(jsonStr);
        // now it is a json

        //replacing values from json
        jsonStr = jsonStr.replace('Smart Chain', 'Polygon');
        jsonStr = jsonStr.replace('56', '137');
        jsonStr = jsonStr.replace('BNB', 'MATIC');
        console.log(jsonStr)


        // helps to convert a valid json string  into object
        jsonStr = JSON.parse(jsonStr);
        console.log(jsonStr)
 
    </script>
    
</body>
</html>
