<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactions in JS</title>
</head>
<body>
    <h2>Interactions</h2>


    <script>

        // alert in in-browser js
        alert("This is an alert message, it doesnt returns any value")


        // prompt

        let name = prompt("What is your name?", "Guest" ); 
        console.log(name);

        //confirm

        let deletePost = confirm("Are you sure? You Want to delete it?")

        if(deletePost){
            console.log("You have deleted it successfully")
        }
        
        else{
            console.log("The file is not been deleted ")
        }




    </script>
    
</body>
</html>
