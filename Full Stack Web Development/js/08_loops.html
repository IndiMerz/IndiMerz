<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <style>
        body{
            background-color: black;
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Loops</h1>



    <script>

        let i = 0;
        for(i=0; i<5; i++){
            console.log(i);
        }

        // for loop

        let coins = ["btc", "eth", "bnb", "sol", "waxp"];
        for (let  index = 0;  index < coins.length;  index++) {
            console.log("This is " +  coins[index]);
            
        }
  
        // forEach loop

        coins.forEach(function f(element){
            console.log("This is again " + element)
        })
        
        
        //for of loop
        
        for (element of coins)
        console.log("This is again and again " + element)



        // use this loop to iterate over object in js

        let coin = {
            symbol: "bnb",
            token_type: "ERC20",
            decimal: 18,
        }

        for(key in coin){
            console.log(`The ${key} of coin is ${coin[key]}`);
        }

        
        //while loop

        let j=0;
        while(j<4){
            console.log(`${j} is less than 4`);
            j++;
        }


        // do while loop
        //(it gives one value even if that is false)

        let k=29;
        do{
            console.log(`${k} is lower than 10`);
            k++;
        }while(k<10);

  

    </script>
    
</body>
</html
