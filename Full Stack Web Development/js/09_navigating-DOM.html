<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>

    <h2>Manupulating Document Object Model</h2>

    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>Contact</li>
            <li>About</li>
            <li>Services</li>
            <li>Blog</li>
        </ul>
    </div>

    <div class="container">
        container2
    </div>
    

    <script>

        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);


        let containers = document.getElementsByClassName('container');
        console.log(containers);

        

        let sel = document.querySelector('#nav>li');
        console.log('selector retuns', sel);

        let sele = document.querySelectorAll('#nav>li');
        console.log('selector retuns is', sele);


    </script>

</body>
</html>
